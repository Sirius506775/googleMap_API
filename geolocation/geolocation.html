<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWCmaYMswUTwF_9vbM9_cDYKbwAui0HI0&callback=initMap&v=weekly"
        defer></script>
    <!-- google API 로딩 후 실행 할 callback function이 initMap이다. -->
    <!DOCTYPE HTML>

    <head>
       <html>
       
          <script>
             let watchID;
             let geoLoc;
             
             function showLocation(position) {
                let latitude = position.coords.latitude;
                let longitude = position.coords.longitude;
                alert("Latitude : " + latitude + " Longitude: " + longitude);
             }
             
             function errorHandler(err) {
                if(err.code == 1) {
                   alert("Error: Access is denied!");
                } else if( err.code == 2) {
                   alert("Error: Position is unavailable!");
                }
             }
             
             function getLocationUpdate(){
                
                if(navigator.geolocation){
                   // timeout at 60000 milliseconds (60 seconds)
                   const options = {timeout:60000};
                   geoLoc = navigator.geolocation;
                   watchID = geoLoc.watchPosition(showLocation, errorHandler, options);
                } else {
                   alert("Sorry, browser does not support geolocation!");
                }
             }
          </script>
       </head>
       <body>
       
          <form>
             <input type = "button" onclick = "getLocationUpdate();" value = "Watch Update"/>
          </form>
          
       </body>
    </html>
